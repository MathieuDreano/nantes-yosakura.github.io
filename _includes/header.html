<header class="site-header bg-light" role="banner">
  <nav class="container navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="{{ '/' | relative_url }}"
      ><span class="navbar-logo"></span>
      <span class="align-middle" style="font-size: 2.5rem;"
        >Nantes Yosakura</span
      ></a
    >

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarSupportedContent"
    >
      <nav class="navbar-nav">
        {%- assign page_sections = page.url | split: '/' -%} {%- for item in
        site.data.navbar -%} {%- assign current_page = site.pages | where:
        "path", item | first -%} {%- assign current_page_sections =
        current_page.url | split: '/' -%}
        <a
          class="nav-item nav-link{% if current_page_sections[1] == page_sections[1] %} active{% endif %}"
          href="{{ current_page.url | relative_url }}"
          >{{ current_page.title | escape }}</a
        >
        {%- endfor -%}
      </nav>
    </div>
  </nav>
</header>
